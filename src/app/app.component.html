<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav role="navigation">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/sagit" (click)="sidenav.toggle()" [disabled]="isEditing">Sag It</a>
      <a mat-list-item routerLink="/how-it-works" (click)="sidenav.toggle()">How It Works</a>
      <a mat-list-item routerLink="/about-sa" (click)="sidenav.toggle()">About Us</a>
      <a mat-list-item [matMenuTriggerFor]="menu">User <mat-icon>keyboard_arrow_down</mat-icon></a>
      <mat-menu #menu="matMenu" xPosition="after">
        <a *ngIf="!getStatus()" routerLink="/login"><button mat-menu-item (click)="sidenav.toggle()">Login</button></a>
        <a *ngIf="!getStatus()" routerLink="/signup"><button mat-menu-item
            (click)="sidenav.toggle()">Register</button></a>
        <a *ngIf="getStatus()" routerLink="/user-area"><button mat-menu-item (click)="sidenav.toggle()">
            User Area
          </button></a>
        <a *ngIf="getStatus()" routerLink="/logout"><button mat-menu-item (click)="sidenav.toggle()">Logout</button></a>
      </mat-menu>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()" [status]="getStatus()"></app-header>
    <main>
      <!-- Add Content Here -->
<router-outlet></router-outlet>
</main>
<app-footer></app-footer>
</mat-sidenav-content>
</mat-sidenav-container>
