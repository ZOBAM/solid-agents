<div id="main">
    <article class="text-center my-8">
        <h1 class="mat-headline">User Login <mat-icon>login</mat-icon>
        </h1>
        <app-loading *ngIf="submitting && error == false"></app-loading>
        <app-error *ngIf="error" [errMsg]="errorMessage"></app-error>
        <form [formGroup]='loginForm' *ngIf="!submitting">
            <div class="p-4">
                <mat-form-field apppearance="fill" class="w-4/5 md:w-2/5">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName='email' class="p-8">
                <mat-error *ngIf='email?.invalid'>
                    The provided email is invalid.
                </mat-error>
                </mat-form-field>
            </div>
            <div class="p-4">
                 <mat-form-field apppearance="fill" class="w-4/5 md:w-2/5">
                <mat-label>Password</mat-label>
                <input matInput type='password' formControlName='password' class="p-2">
                <mat-error *ngIf='password?.invalid'>
                    Password MUST be 8 or more characters in length.
                </mat-error>
            </mat-form-field>
            </div>
            <mat-divider></mat-divider>
            <button mat-raised-button (click)='login()' type="button" [disabled]='loginForm.invalid'
                class="button-submit">
                Login <mat-icon>arrow_forward</mat-icon>
            </button>
            <mat-divider></mat-divider>
        </form>
        <p class="text-center p-4">
            Don't have an account? <a routerLink="/signup" class="border-b-2 border-green-400"> Signup here </a> 
        </p>
    </article>
    <aside>
        <!-- <app-aside></app-aside> -->
    </aside>
</div>
