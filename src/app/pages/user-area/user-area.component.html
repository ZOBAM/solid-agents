<div id="main">
    <article>
        <p-confirmPopup></p-confirmPopup>
        <div>
            <img [src]="user.dp_link" alt="user profile image" style="max-width: 100px;">
            <p>Welcome {{user.first_name}}</p>
        </div>
        <div>
            <app-loading *ngIf="!userProperties"></app-loading>
            <table mat-table [dataSource]="userProperties" class="mat-elevation-z8"
                *ngIf="userProperties && userProperties.length>0; else noProperty">
                <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef> S/N </th>
                    <td mat-cell *matCellDef="let property; let i = index"> {{i+1}} </td>
                </ng-container>
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Type </th>
                    <td mat-cell *matCellDef="let property"> {{property.type}} </td>
                </ng-container>
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let property">
                        <a [routerLink]="['/properties',property.type,property.id,property.title.split(' ').join('-')]">{{property.title}}
                        </a>
                    </td>
                </ng-container>
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Price </th>
                    <td mat-cell *matCellDef="let property"> â‚¦{{property.price}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let property">
                        <!-- {{property.price}}  -->
                        <a [routerLink]="['/sagit',{edit:property.id,type:property.type}]">
                            <button mat-stroked-button color="primary">Edit <mat-icon>edit</mat-icon></button>
                        </a>
                        <button mat-stroked-button color="warn" (click)="deleteProp($event, property.id)">Delete <mat-icon>
                                delete</mat-icon> </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let property; columns: columnsToDisplay"></tr>
            </table>
            <ng-template #noProperty>
                You don't have any property yet. <a [routerLink]="['sagit']"></a> Add properties and they will be listed
                here.
            </ng-template>
        </div>
    </article>
    <aside></aside>
</div>
